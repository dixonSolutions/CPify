app-id: com.github.dixonsolutions.CPify
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: cpify

# GStreamer codec support for media playback (MP3, AAC, FLAC, H.264, etc.)
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    add-ld-path: .

finish-args:
  # Display access
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  # Audio playback
  - --socket=pulseaudio
  # File access for media folders
  - --filesystem=home:ro
  - --filesystem=xdg-music:ro
  - --filesystem=xdg-videos:ro
  # Network access for update checking
  - --share=network
  # GPU acceleration for video playback
  - --device=dri

# Ensure the ffmpeg extension mount point exists
cleanup-commands:
  - mkdir -p /app/lib/ffmpeg

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.la'
  - '*.a'

modules:
  - name: cpify
    buildsystem: meson
    config-opts:
      - -Dbuildtype=release
    sources:
      - type: dir
        path: .
